<section id="skills" class="skills">
  <h2>My Skills</h2>
  <div class="skills-grid" data-aos="fade-up">
    <div 
      class="skill-card" 
      *ngFor="let skill of skills" 
      [title]="skill.name"
    >
      <span class="icon">{{ skill.icon }}</span> {{ skill.name }}
    </div>
  </div>
</section>
